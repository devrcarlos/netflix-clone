<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
   
    <!-- responsividade -->
    <link rel="stylesheet" href="./style/responsive.css" class="css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" class="css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" class="css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/capa1.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/capa2.jpg" alt="" class="box-filme">
            </div>

            </div>
            <div class="item">
                <img src="img/capa6.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/capa7.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/capa8.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/capa9.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/capa10.jpg" alt="" class="box-filme">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/d29515e7fb.js" crossorigin="anonymous"></script> 
    <script src="js/owl/jquery.min.js"></script>   
    <script src="js/owl/owl.carousel.min.js"></script>   
    <script src="js/owl/setup.js"></script>
